<!DOCTYPE html><html><head><meta charset="utf-8"><title>在线精准运算</title><meta name="keywords" content="在线精准运算,js运算,前端计算,浮点数计算,小数计算,超长数运算,前端运算,js精准"><meta name="description" content="提供在线js精准运算"><style>textarea{display:block;width:70%;height:150px;margin-bottom:10px}#stats{width:100%;word-break:break-all;margin-top:10px}</style></head><body>值1:<textarea></textarea> 值二:<textarea></textarea> <button onclick="handleAdd()">相加</button> <button onclick="handleReduce()">相减</button> <button onclick="handleMultiply()">相乘</button> <button onclick="handleDivide()">相除</button><div id="stats"></div></body><script>const stats = document.getElementById('stats');

  function getValue() {
    let textarea = document.getElementsByTagName('textarea');
    return {
      x: textarea[0].value,
      y: textarea[1].value
    };
  }

  function handleAdd() {
    let { x, y } = getValue();
    let t0 = new Date().getTime();
    let value = add(x, y);
    let t1 = new Date().getTime();
    let t = t1 - t0;
    let isEqual = y === reduce(value, x);
    stats.innerHTML = `计算值：${value}<br/>耗时:${t}<br/>{计算值长度：${
          value.length
        }<br/>值一长度：${x.length}<br/>值二长度：${
          y.length
        }<br/>是否相等：${isEqual}`;
  }

  function handleReduce() {
    let { x, y } = getValue();
    let t0 = new Date().getTime();
    let value = reduce(x, y);
    let t1 = new Date().getTime();
    let t = t1 - t0;
    stats.innerHTML = `计算值：${value}<br/>耗时:${t}<br/>{计算值长度：${
          value.length
        }<br/>值一长度：${x.length}<br/>值二长度：${y.length}`;
  }

  function handleMultiply() {
    let { x, y } = getValue();
    let t0 = new Date().getTime();
    let value = multiply(x, y);
    let t1 = new Date().getTime();
    let t = t1 - t0;
    let isEqual = y === divide(value, x);
    stats.innerHTML = `计算值：${value}<br/>耗时:${t}<br/>{计算值长度：${
          value.length
        }<br/>值一长度：${x.length}<br/>值二长度：${
          y.length
        }<br/>是否相等：${isEqual}`;
  }

  function handleDivide() {
    let { x, y } = getValue();
    let t0 = new Date().getTime();
    let value = divide(x, y);
    let t1 = new Date().getTime();
    let t = t1 - t0;
    stats.innerHTML = `计算值：${value}<br/>耗时:${t}<br/>计算值长度：${
          value.length
        }<br/>值一长度：${x.length}<br/>值二长度：${y.length}`;
  }</script><script src="https://oss.iyouhun.com/js/math.min.js"></script></html>
